<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Tetris — ScaryGamesAI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0000;
        }

        #game-canvas {
            display: block;
            margin: 0 auto;
            background: #0a0000;
        }
    </style>
</head>

<body>
    <div class="game-page">
        <a href="/games.html" class="back-link" id="back-link">← Back to Games</a>

        <div class="start-screen" id="start-screen">
            <h1>Blood Tetris</h1>
            <p class="game-desc">Stack bones, eyeballs, and organs. Clear lines before the blood rises. How long can you
                survive?</p>
            <button class="start-btn" id="start-btn">START GAME</button>
        </div>

        <div class="controls-overlay" id="controls-overlay" style="display:none;">
            <div class="controls-content">
                <h2>Controls</h2>
                <div class="control-item"><span class="control-key">← →</span> Move</div>
                <div class="control-item"><span class="control-key">↑</span> Rotate</div>
                <div class="control-item"><span class="control-key">↓</span> Soft Drop</div>
                <div class="control-item"><span class="control-key">Space</span> Hard Drop</div>
                <div class="control-item"><span class="control-key">ESC</span> Pause</div>
                <p class="controls-start-hint">Starting in a moment...</p>
            </div>
        </div>

        <div class="game-container" id="game-container">
            <canvas id="game-canvas"></canvas>
            <div class="game-hud" id="game-hud" style="display:none;">
                <div class="hud-score" id="hud-score">Score: 0</div>
                <div class="hud-score" id="hud-level">Level: 1</div>
                <div class="hud-score" id="hud-lines">Lines: 0</div>
            </div>
        </div>

        <div class="game-end-screen game-over" id="game-over-screen" style="display:none;">
            <h1>GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <button class="play-btn">▶ Try Again</button>
            <a href="/games.html" style="display:block;margin-top:16px;color:#888;">← Back to Games</a>
        </div>
    </div>

    <script src="/js/game-utils.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/quality-enhancer.js"></script>
    <script src="/js/quality-fx.js"></script>`n    <script src="game.js"></script>
</body>

</html>
